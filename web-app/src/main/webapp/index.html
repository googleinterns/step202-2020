<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtnOIOa1q7Mwn8OeRkeXdNPxpbaWT2ZFw" 
      type="text/javascript"></script>
  </head>
  <body>
    <!-- Search bar -->
    <div class="container home">
      <form id="address-form">
        <div class="row">
          <div class="two-thirds columns">
            <input class="u-full-width" type="text" placeholder="Search"
              id="search-location">
          </div>
        </div>
      </form>
    </div>
    <!-- Map -->
    <div id="map" class="home">
      A map will appear here
    </div>
    <!-- Bottom dock -->
    <div id="dock" class="home">
      <div id="dock-background"></div>
      <button id="menu-button" class="small-button icon-button"><span
          class="sr-only">options menu</span></button>
      <a href="#"><div id="report-button"><span class="sr-only">report new
            incident</span></div></a>
      <button id="toggle-button" class="small-button icon-button"><span
          class="sr-only">toggle view</span></button>
    </div>
    <!-- Options menu -->
    <div id="menu" class="menu">
      <div class="row">
        <div class="seven columns">
          <button id="close-menu" class="icon-button"><span class="sr-only">close
              options menu</span></button>
        </div>
        <div class="five columns" id="auth-container">
          <a id="login" href="#">Login</a> | <a id="register"
            href="#">Register</a>
        </div>
      </div>
      <div class="row" id="menu-title">
        <h1>Customise the markers</h1>
      </div>
      <!-- Time frame -->
      <div class="row menu-subheading">
        <h2>Time Frame</h2>
      </div>
      <div class="row">
        <div class="two columns right">
          <input type="radio" class="time-frame" id="four-weeks" name="time-frame"
            value="1">
        </div>
        <div class="ten columns">
          <label for="four-weeks">Last 4 weeks</label>
        </div>
      </div>
      <div class="row">
        <div class="two columns right">
          <input type="radio" class="time-frame" id="three-months" name="time-frame"
            value="3">
        </div>
        <div class="ten columns">
          <label for="three-months">Last 3 months</label>
        </div>
      </div>
      <div class="row">
        <div class="two columns right">
          <input type="radio" class="time-frame" id="six-months" name="time-frame"
            value="6" checked>
        </div>
        <div class="ten columns">
          <label for="six-months">Last 6 months</label>
        </div>
      </div>
      <div class="row">
        <div class="two columns right">
          <input type="radio" class="time-frame" id="twelve-months" name="time-frame"
            value="12">
        </div>
        <div class="ten columns">
          <label for="twelve-months">Last 12 months</label>
        </div>
      </div>
      <div class="row">
        <div class="two columns right">
          <input type="radio" class="time-frame" id="custom-radio" name="time-frame"
            value="custom">
        </div>
        <div class="ten columns">
          <label for="custom-radio">Custom:</label>
        </div>
      </div>
      <div class="row last-row">
        <div class="six columns right desc">
          Last
        </div>
        <div class="three columns">
          <input type="number" id="custom-interval" name="custom-interval">
        </div>
        <div class="three columns desc">
          months
        </div>
      </div>
      <!-- Category -->
      <div class="row menu-subheading">
        <h2>Category</h2>
      </div>
      <div class="row">
        <div class="two columns right">
          <input type="checkbox" class="category" id="p-one" name="category"
            value="drugs" checked="checked">
        </div>
        <div class="ten columns">
          <label for="p-one">Drugs</label>
        </div>
      </div>
      <div class="row">
        <div class="two columns right">
          <input type="checkbox" class="category" id="p-two" name="category"
            value="burglary" checked="checked">
        </div>
        <div class="ten columns">
          <label for="p-two">Burglary</label>
        </div>
      </div>
      <div class="row">
        <div class="two columns right">
          <input type="checkbox" class="category" id="p-three" name="category"
            value="arson" checked="checked">
        </div>
        <div class="ten columns">
          <label for="p-three">Criminal damage and arson</label>
        </div>
      </div>
      <div class="row">
        <div class="two columns right">
          <input type="checkbox" class="category" id="p-four" name="category"
            value="theft">
        </div>
        <div class="ten columns">
          <label for="p-four">Theft</label>
        </div>
      </div>
      <div class="row">
        <div class="two columns right">
          <input type="checkbox" class="category" id="p-four" name="category"
            value="weapons">
        </div>
        <div class="ten columns">
          <label for="p-four">Possesion of weapons</label>
        </div>
      </div>
      <div class="row">
        <div class="two columns right">
          <input type="checkbox" class="category" id="p-four" name="category"
            value="violence">
        </div>
        <div class="ten columns">
          <label for="p-four">Violence and sexual offences</label>
        </div>
      </div>
      <div class="row">
        <div class="two columns right">
          <input type="checkbox" class="category" id="p-four" name="category"
            value="order">
        </div>
        <div class="ten columns">
          <label for="p-four">Public order</label>
        </div>
      </div>
      <div class="row">
        <div class="two columns right">
          <input type="checkbox" class="category" id="p-four" name="category"
            value="anti-social">
        </div>
        <div class="ten columns">
          <label for="p-four">Anti-social behaviour</label>
        </div>
      </div>
      <div class="row">
        <div class="two columns right">
          <input type="checkbox" class="category" id="p-four" name="category"
            value="other crime">
        </div>
        <div class="ten columns">
          <label for="p-four">Other crime</label>
        </div>
      </div>
      <button id="select-all-cats" class="menu-button">Select all</button>
      <!-- Time of day -->
      <div class="row menu-subheading">
        <h2>Time of Day</h2>
      </div>
      <div class="row">
        <div class="two columns right">
          <input type="checkbox" id="morning" name="time-of-day"
            value="morning" checked="checked">
        </div>
        <div class="ten columns">
          <label for="morning">Morning</label>
        </div>
      </div>
      <div class="row">
        <div class="two columns right">
          <input type="checkbox" id="afternoon" name="time-of-day"
            value="afternoon" checked="checked">
        </div>
        <div class="ten columns">
          <label for="afternoon">Afternoon</label>
        </div>
      </div>
      <div class="row">
        <div class="two columns right">
          <input type="checkbox" id="evening" name="time-of-day"
            value="evening" checked="checked">
        </div>
        <div class="ten columns">
          <label for="evening">Evening</label>
        </div>
      </div>
      <div class="row">
        <div class="two columns right">
          <input type="checkbox" id="night" name="time-of-day"
            value="night" checked="checked">
        </div>
        <div class="ten columns">
          <label for="night">Night</label>
        </div>
      </div>
      <button id="select-all-times" class="menu-button">Select all</button>
    </div>
    <!-- Submit report -->
    <div id="form-container" class="report">
      <div class="row">
        <div class="one column">
          <button id="back-icon" class="icon-button"><span class="sr-only">return
              to home screen</span></button>
        </div>
        <div class="eleven columns">
          <h1 id="form-title">Submit a report</h1>
        </div>
      </div>
      <form>
        <div class="row">
          <label for="title-input">Title</label>
          <input class="u-full-width" type="text" placeholder="Title"
            id="title-input">
        </div>
        <div class="row">
          <div class="eleven columns">
            <label for="location-input">Location</label>
            <input class="u-full-width" type="text" placeholder="Location"
              id="location-input">
          </div>
          <div class="one column">
            <button id="map-icon" class="icon-button"><span class="sr-only">pick
                location using map</span></button>
          </div>
        </div>
        <div class="row">
          <label for="time-input">Date and time</label>
          <input class="u-full-width" type="datetime-local" placeholder="Time"
            id="time-input">
        </div>
        <div class="row">
          <label for="category-input">Category of incident</label>
          <select class="u-full-width" type="text" id="category-input">
            <option selected disabled>Category</option>
            <option value="foo">foo</option>
            <option value="bar">bar</option>
          </select>
        </div>
        <label for="description-input">Description</label>
        <textarea placeholder="Tell us more about what happened"
          class="u-full-width"></textarea>
        <div class="row button-container">
          <button type="button" id="attach-image-button" class="big-button">Attach
            an image (optional)</button>
        </div>
        <div class="row button-container">
          <button id="submit-button" class="big-button" type="submit"
            value="Submit">Submit</button>
        </div>

      </form>
    </div>
  </body>
</html>
