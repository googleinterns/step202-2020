<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Search bar -->
    <div class="container">
      <form id="addressForm">
        <div class="row">
          <div class="two-thirds columns">
            <input class="u-full-width" type="text" placeholder="Search"
              id="searchInput">
          </div>
        </div>
      </form>
    </div>
    <!-- Map -->
    <div id="map">
      A map will appear here
    </div>
    <!-- Bottom dock -->
    <img id="reportButton" src="images/report.svg" alt="button to report a new
      incident">
  </body>
</html>
