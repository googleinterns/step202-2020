<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Search bar -->
    <div class="container home">
      <form id="address-form">
        <div class="row">
          <div class="two-thirds columns">
            <input class="u-full-width" type="text" placeholder="Search"
              id="search-location">
          </div>
        </div>
      </form>
    </div>
    <!-- Map -->
    <div id="map" class="home">
      A map will appear here
    </div>
    <!-- Bottom dock -->
    <div id="dock" class="home">
      <div id="dock-background"></div>
      <button id="menu-button" class="small-button icon-button"><span
          class="sr-only">options menu</span></button>
      <a href="#"><div id="report-button"><span class="sr-only">report new
            incident</span></div></a>
      <button id="toggle-button" class="small-button icon-button"><span
          class="sr-only">toggle view</span></button>
    </div>
    <!-- Options menu -->
    <div id="menu" class="menu">
      <div class="row">
        <div class="seven columns">
          <button id="close-menu" class="icon-button"><span class="sr-only">close
              options menu</span></button>
        </div>
        <div class="five columns" id="auth-container">
          <a id="login" href="#">Login</a> | <a id="register"
            href="#">Register</a>
        </div>
      </div>
      <div class="row" id="menu-title">
        <h1>Customise the markers</h1>
      </div>
      <div class="row menu-subheading">
        <h2>Time Frame</h2>
      </div>
      <div class="row">
        <input type="radio" id="four-weeks" name="time-frame"
          value="four-weeks">
        <label for="four-weeks">4 weeks</label>
      </div>
      <div class="row menu-subheading">
        <h2>Category</h2>
      </div>
      <div class="row menu-subheading">
        <h2>Time of Day</h2>
      </div>
    </div>
    <!-- Submit report -->
    <div id="form-container" class="report">
      <div class="row">
        <div class="one column">
          <button id="back-icon" class="icon-button"><span class="sr-only">return
              to home screen</span></button>
        </div>
        <div class="eleven columns">
          <h1 id="form-title">Submit a report</h1>
        </div>
      </div>
      <form>
        <div class="row">
          <label for="title-input">Title</label>
          <input class="u-full-width" type="text" placeholder="Title"
            id="title-input">
        </div>
        <div class="row">
          <div class="eleven columns">
            <label for="location-input">Location</label>
            <input class="u-full-width" type="text" placeholder="Location"
              id="location-input">
          </div>
          <div class="one column">
            <button id="map-icon" class="icon-button"><span class="sr-only">pick
                location using map</span></button>
          </div>
        </div>
        <div class="row">
          <label for="time-input">Date and time</label>
          <input class="u-full-width" type="datetime-local" placeholder="Time"
            id="time-input">
        </div>
        <div class="row">
          <label for="category-input">Category of incident</label>
          <select class="u-full-width" type="text" id="category-input">
            <option selected disabled>Category</option>
            <option value="foo">foo</option>
            <option value="bar">bar</option>
          </select>
        </div>
        <label for="description-input">Description</label>
        <textarea placeholder="Tell us more about what happened"
          class="u-full-width"></textarea>
        <div class="row button-container">
          <button type="button" id="attach-image-button" class="big-button">Attach
            an image (optional)</button>
        </div>
        <div class="row button-container">
          <button id="submit-button" class="big-button" type="submit"
            value="Submit">Submit</button>
        </div>

      </form>
    </div>
  </body>
</html>
