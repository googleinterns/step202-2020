<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no" />
  <title>Be Safer</title>
  <link rel="stylesheet" href="css/skeleton.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />

  <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtnOIOa1q7Mwn8OeRkeXdNPxpbaWT2ZFw"
  type="text/javascript"></script>
  <script type="module" src="script/manipulateUI.js"></script>
  <script type="module" src="script/loadData.js"></script>
  <script type="module" src="script/postUserData.js"></script>
  <script type="module" src="script/directions.js"></script>
  <script type="module" src="script/script.js"></script>
</head>

<body>
  <!-- Search bar -->
  <div class="container home">
    <form id="address-form">
      <div class="row">
        <div class="two-thirds columns">
          <input class="u-full-width" type="text" placeholder="Destination" id="search-location">
        </div>
      </div>
    </form>
  </div>
  <!-- Map -->
  <div id="map" class="home">
    A map will appear here
  </div>
  <!-- Bottom dock -->
  <div id="dock" class="home">
    <div id="dock-background"></div>
    <button id="menu-button" class="small-button icon-button"><span class="sr-only">options menu</span></button>
    <a>
      <div id="report-button"><span class="sr-only">report new
          incident</span></div>
    </a>
    <button id="analytics-button" class="small-button icon-button"><span class="sr-only">analytics for route</span></button>
  </div>
  <!-- Route Analytics -->
  <div id="analytics-container" class="analytics">
    <div id="analytics">
      <div class="row">
        <button id="close-analytics" class="icon-button"><span class="sr-only">return
          to home screen</span></button>
      </div>
      <div class="row">
        <h1>Reports along your route:</h1>
      </div>
      <div class="row" id="num-reports"></div>
      <div class="row" id="report-types"></div>
    </div>
  </div>
  <!-- Options menu -->
  <div id="menu" class="menu">
    <div class="row">
      <div class="nine columns">
        <button id="close-menu" class="icon-button"><span class="sr-only">close
            options menu</span></button>
      </div>
      <div class="three columns" id="auth-container">
        <a id="login-logout"></a>
      </div>
    </div>
    <div class="row" id="menu-title">
      <h1>Customise the markers</h1>
    </div>
    <!-- Time frame -->
    <div class="row menu-subheading">
      <h2>Time Frame</h2>
    </div>
    <div id="time-frame-options">
      <div class="row">
        <div class="two columns right">
          <input type="radio" class="time-frame" id="four-weeks" name="time-frame"
            value="1">
        </div>
        <div class="ten columns">
          <label for="four-weeks">Last 4 weeks</label>
        </div>
      </div>
      <div class="row">
        <div class="two columns right">
          <input type="radio" class="time-frame" id="three-months" name="time-frame"
            value="3">
        </div>
        <div class="ten columns">
          <label for="three-months">Last 3 months</label>
        </div>
      </div>
      <div class="row">
        <div class="two columns right">
          <input type="radio" class="time-frame" id="six-months" name="time-frame"
            value="6" checked>
        </div>
        <div class="ten columns">
          <label for="six-months">Last 6 months</label>
        </div>
      </div>
      <div class="last-row row">
        <div class="two columns right">
          <input type="radio" class="time-frame" id="twelve-months" name="time-frame"
            value="12">
        </div>
        <div class="ten columns">
        <label for="twelve-months">Last 12 months</label>
      </div>
    </div>
  </div>
	<!-- Category -->
	<div class="row menu-subheading">
		<h2>Category</h2>
	</div>
	<div id="category-options">
		<div class="row">
			<div class="two columns right">
				<input type="checkbox" class="category" id="p-one" name="category"
					value="drugs" checked="checked">
			</div>
			<div class="ten columns">
				<label for="p-one">Drugs</label>
		</div>
	</div>
	<div class="row">
		<div class="two columns right">
			<input type="checkbox" class="category" id="p-two" name="category"
				value="burglary" checked="checked">
		</div>
		<div class="ten columns">
			<label for="p-two">Burglary</label>
		</div>
	</div>
	<div class="row">
		<div class="two columns right">
			<input type="checkbox" class="category" id="p-three" name="category"
			value="arson" checked="checked">
		</div>
			<div class="ten columns">
				<label for="p-three">Criminal damage and arson</label>
			</div>
    </div>
    <div class="row">
      <div class="two columns right">
        <input type="checkbox" class="category" id="p-four" name="category"
          value="theft">
      </div>
      <div class="ten columns">
        <label for="p-four">Theft</label>
      </div>
    </div>
    <div class="row">
      <div class="two columns right">
        <input type="checkbox" class="category" id="p-five" name="category"
          value="weapons">
      </div>
      <div class="ten columns">
        <label for="p-five">Possesion of weapons</label>
      </div>
    </div>
    <div class="row">
      <div class="two columns right">
        <input type="checkbox" class="category" id="p-six" name="category"
          value="violence">
      </div>
      <div class="ten columns">
        <label for="p-six">Violence and sexual offences</label>
      </div>
    </div>
    <div class="row">
      <div class="two columns right">
        <input type="checkbox" class="category" id="p-seven" name="category"
          value="order">
      </div>
      <div class="ten columns">
        <label for="p-seven">Public order</label>
      </div>
    </div>
    <div class="row">
      <div class="two columns right">
        <input type="checkbox" class="category" id="p-eight" name="category"
          value="anti-social">
      </div>
      <div class="ten columns">
        <label for="p-eight">Anti-social behaviour</label>
      </div>
    </div>
    <div class="row">
      <div class="two columns right">
        <input type="checkbox" class="category" id="p-nine" name="category"
          value="other crime">
      </div>
      <div class="ten columns">
        <label for="p-nine">Other crime</label>
      </div>
    </div>
    <button id="select-all-cats" class="menu-button">Select all</button>
   </div>
  <!-- Submit report -->
  <div id="form-container" class="report">
    <div class="row">
      <div class="one column">
        <button id="back-icon" class="icon-button"><span class="sr-only">return
            to home screen</span></button>
      </div>
      <div class="eleven columns">
        <h1 id="form-title">Submit a report</h1>
      </div>
    </div>
    <form id="report-form">
      <div class="row">
        <label for="title-input">Title</label>
        <input class="u-full-width" type="text" placeholder="Title" id="title-input" />
      </div>
      <div class="row">
        <div class="eleven columns">
          <label for="location-input">Location</label>
          <input class="u-full-width" type="text" placeholder="Location" id="location-input" />
        </div>
        <div class="one column">
          <button id="map-icon" class="icon-button"><span class="sr-only">pick
              location using map</span></button>
        </div>
      </div>
      <div class="row">
        <label for="time-input">Date and time</label>
        <input class="u-full-width" type="datetime-local" placeholder="Time" id="time-input" />
      </div>
      <div class="row">
        <label for="category-input">Category of incident</label>
        <select class="u-full-width" type="text" id="category-input">
          <option selected disabled>Category</option>
          <option value="Anti-social behaviour">Anti-social behaviour</option>
          <option value="Burglary">Burglary</option>
          <option value="Criminal damage and arson">Criminal Damage and Arson</option>
          <option value="Drugs">Drugs</option>
          <option value="Possession of weapons">Possession of Weapons</option>
          <option value="Public order">Public order</option>
          <option value="Theft">Theft</option>
          <option value="Violence and sexual offences">Violence and sexual offences</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <label for="description-input">Description</label>
      <textarea placeholder="Tell us more about what happened" class="u-full-width" id="description-input"></textarea>
      <div class="row">
        <div class="two-thirds columns">
          <label for="attach-image">Attach an image (optional)</label>
          <input type="file" id="attach-image" name="image" />
        </div>
      </div>
      <div class="row button-container">
        <button id="submit-button" type="button">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>

</html>
