<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Search bar -->
    <div class="container home">
      <form id="address-form">
        <div class="row">
          <div class="two-thirds columns">
            <input class="u-full-width" type="text" placeholder="Search"
              id="search-location">
          </div>
        </div>
      </form>
    </div>
    <!-- Map -->
    <div id="map" class="home">
      A map will appear here
    </div>
    <!-- Bottom dock -->
    <div id="dock" class="home">
      <div id="dock-buttons">
        <img id="menu-button" class="small-button" src="images/options-menu.svg"
          alt="button to open the options menu">
        <img id="report-button" src="images/report.svg" alt="button to report a
          new incident">
        <img id="toggle-button" class="small-button"
          src="images/toggle-view.svg" alt="button to toggle between heatmap and
          markers">
      </div>
      <div id="dock-background"></div>
    </div>
    <!-- Login and register -->
    <div class="menu">
      <button id="login">login</button>
      <button id="logout">logout</button>
    </div>
    <!-- Submit report -->
    <div id="form-container" class="report">
      <div class="row">
        <div class="one column">
          <img id="back-icon" src="images/back-arrow.svg" alt="back to home
            screen">
        </div>
        <div class="eleven columns">
          <h1 id="form-title">Submit a report</h1>
        </div>
      </div>
      <form>
        <div class="row">
          <label for="title-input">Title</label>
          <input class="u-full-width" type="text" placeholder="Title"
            id="title-input">
        </div>
        <div class="row">
          <div class="eleven columns">
            <label for="location-input">Location</label>
            <input class="u-full-width" type="text" placeholder="Location"
              id="location-input">
          </div>
          <div class="one columns" id="map-icon-container">
            <img id="map-icon" src="images/map.svg" alt="button to pick location
              using map">
          </div>
        </div>
        <div class="row">
          <label for="time-input">Date and time</label>
          <input class="u-full-width" type="datetime-local" placeholder="Time"
            id="time-input">
        </div>
        <div class="row">
          <label for="category-input">Category of incident</label>
          <select class="u-full-width" type="text" id="category-input">
            <option selected disabled>Category</option>
            <option value="foo">foo</option>
            <option value="bar">bar</option>
          </select>
        </div>
        <label for="description-input">Description</label>
        <textarea placeholder="Tell us more about what happened"
          class="u-full-width"></textarea>
        <div class="row button-container">
          <button type="button" id="attach-image-button">Attach an image
            (optional)</button>
        </div>
        <div class="row button-container">
          <button id="submit-button" type="submit" value="Submit">Submit</button>
        </div>

      </form>
    </div>
  </body>
</html>
